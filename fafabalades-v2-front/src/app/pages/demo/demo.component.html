<div class="map-page-container d-flex h-100">
    <div id="map-demo" class="map-container" [ngClass]="{'cursor-pointer': drawingMode}">
    </div>

    <div id="right-panel" class="right-panel">
        <div class="map-selector-container text-center mt-4 mb-4">
            <img src="images/sky.png" class="map-select-btn disabled" [ngClass]="{unselected: currentMapId != 1, disabled: drawingMode}" (click)="clickSelectMap(1)">
            <img src="images/overworld.png" class="map-select-btn mx-3" [ngClass]="{unselected: currentMapId != 2, disabled: drawingMode}" (click)="clickSelectMap(2)">
        </div>
        <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs">
            <li [ngbNavItem]="1" class="w-50">
                <button ngbNavLink class="w-100"  (click)="activeTab = 1">
                    <i class="bi bi-person-walking"></i> Balade
                </button>
                <ng-template ngbNavContent>
                    <div class="row">
                        <div class="col-6 d-flex align-items-center">
                            <svg fill="currentColor" width="16" height="16" class="me-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M512 80c0 18-14.3 34.6-38.4 48c-29.1 16.1-72.5 27.5-122.3 30.9c-3.7-1.8-7.4-3.5-11.3-5C300.6 137.4 248.2 128 192 128c-8.3 0-16.4 .2-24.5 .6l-1.1-.6C142.3 114.6 128 98 128 80c0-44.2 86-80 192-80S512 35.8 512 80zM160.7 161.1c10.2-.7 20.7-1.1 31.3-1.1c62.2 0 117.4 12.3 152.5 31.4C369.3 204.9 384 221.7 384 240c0 4-.7 7.9-2.1 11.7c-4.6 13.2-17 25.3-35 35.5c0 0 0 0 0 0c-.1 .1-.3 .1-.4 .2c0 0 0 0 0 0s0 0 0 0c-.3 .2-.6 .3-.9 .5c-35 19.4-90.8 32-153.6 32c-59.6 0-112.9-11.3-148.2-29.1c-1.9-.9-3.7-1.9-5.5-2.9C14.3 274.6 0 258 0 240c0-34.8 53.4-64.5 128-75.4c10.5-1.5 21.4-2.7 32.7-3.5zM416 240c0-21.9-10.6-39.9-24.1-53.4c28.3-4.4 54.2-11.4 76.2-20.5c16.3-6.8 31.5-15.2 43.9-25.5l0 35.4c0 19.3-16.5 37.1-43.8 50.9c-14.6 7.4-32.4 13.7-52.4 18.5c.1-1.8 .2-3.5 .2-5.3zm-32 96c0 18-14.3 34.6-38.4 48c-1.8 1-3.6 1.9-5.5 2.9C304.9 404.7 251.6 416 192 416c-62.8 0-118.6-12.6-153.6-32C14.3 370.6 0 354 0 336l0-35.4c12.5 10.3 27.6 18.7 43.9 25.5C83.4 342.6 135.8 352 192 352s108.6-9.4 148.1-25.9c7.8-3.2 15.3-6.9 22.4-10.9c6.1-3.4 11.8-7.2 17.2-11.2c1.5-1.1 2.9-2.3 4.3-3.4l0 3.4 0 5.7 0 26.3zm32 0l0-32 0-25.9c19-4.2 36.5-9.5 52.1-16c16.3-6.8 31.5-15.2 43.9-25.5l0 35.4c0 10.5-5 21-14.9 30.9c-16.3 16.3-45 29.7-81.3 38.4c.1-1.7 .2-3.5 .2-5.3zM192 448c56.2 0 108.6-9.4 148.1-25.9c16.3-6.8 31.5-15.2 43.9-25.5l0 35.4c0 44.2-86 80-192 80S0 476.2 0 432l0-35.4c12.5 10.3 27.6 18.7 43.9 25.5C83.4 438.6 135.8 448 192 448z"/></svg>
                            Crédits disponibles : {{ profile.credits | distance }}
                        </div>
                        <div class="col-6">
                            <button (click)="openNewRide()" [disabled]="drawingMode" class="btn btn-primary d-flex align-items-center">
                                <i class="bi bi-plus-circle me-1"></i>
                                Enregistrer une nouvelle balade
                            </button>
                        </div>
                    </div>
                    <div class="mt-5">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg d-flex align-items-center" (click)="startDrawing()" *ngIf="!drawingMode" [disabled]="profile.credits == 0">
                                <svg fill="currentColor" width="24" height="24" class="me-1" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M232,200a32.00193,32.00193,0,0,1-62.9873,8H72a48,48,0,0,1,0-96h96a24,24,0,0,0,0-48H72a8,8,0,0,1,0-16h96a40,40,0,0,1,0,80H72a32,32,0,0,0,0,64h97.0127A32.00193,32.00193,0,0,1,232,200Z"></path> </g></svg>
                                Commencer à tracer un chemin
                            </button>
                            <button class="btn btn-success mx-1" (click)="submitDrawing()" *ngIf="drawingMode" [disabled]="loadingSubmitPath">
                                Valider votre tracé
                                <div *ngIf="loadingSubmitPath" class="spinner-border spinner-border-sm"></div>
                            </button>
                            <button class="btn btn-secondary mx-1" (click)="cancelDrawing()" *ngIf="drawingMode" [disabled]="loadingSubmitPath">Annuler</button>
                            <button class="btn btn-secondary mx-1" (click)="cancelSegment()" *ngIf="drawingMode" [disabled]="drawSegments.length == 0">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>
                </ng-template>
            </li>

            <li [ngbNavItem]="2" class="w-50">
                <button ngbNavLink class="w-100"  (click)="activeTab = 2">
                    <i class="bi bi-backpack2-fill"></i> Inventaire
                </button>
                <ng-template ngbNavContent *ngIf="profile != null">
                    <app-inventory #inventoryComponent [profile]="profile" [users]="users"></app-inventory>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2 w-100 nav-container"></div>
    </div>
</div>

<app-npc-dialogue [npc]="dialogueNpc" [dialogueResult]="dialogueNpcResult" [loadingActionSubmission]="loadingActionSubmission"></app-npc-dialogue>
<app-boss-fight [boss]="fightingBoss" [profile]="profile" [loadingActionSubmission]="loadingActionSubmission" (onDamage)="onDamage()"></app-boss-fight>
